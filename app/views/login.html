<form action="" method="POST" role="form">
	<legend>Login</legend>

	<div class="form-group">
		<label for="">Username</label>
		<input type="text" class="form-control" ng-model="username" placeholder="Input field">
	</div>
	<div class="form-group">
		<label for="">Password</label>
		<input type="text" class="form-control" ng-model="password" placeholder="Input field">
	</div>

	

	<button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
</form>
